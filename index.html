<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
  </head>
  <body class="bg-light"> 
    <h1 class="text-center mt-5 mb-5">Dummy Text Generator</h1>
    <div class="container">
      <div class="row">
        <!-- form section  -->
        <div class="col-xl-6 mt-4 ">
          <form action="" class="form-inline" id="form">
            <label for="amount">Paragraph number:</label>
            <input type="number" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount" placeholder="3">
            <button class="btn btn-primary">Generate</button>
          </form>
        </div>
        <!-- result section  -->
        <div class="col-xl-6">
          <article class="mt-4" id="result">
            
          </article>
          
        </div>
      </div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
